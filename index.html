<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AN.KI</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    img.logo {
        width: 420px; /* БОЛЬШЕ, главное */
        max-width: 80vw; /* адаптация для телефонов */
        opacity: 0;
        animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
        0% { opacity: 0; filter: blur(12px); transform: scale(0.92); }
        100% { opacity: 1; filter: blur(0); transform: scale(1); }
    }
</style>

</head>
<body>

<img src="AnKi logo.png" class="logo" alt="AN.KI">

</body>
</html>
