<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Оплата услуги</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        .pay-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(150, 100, 255, 0.4);
        }

        .title {
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 600;
        }

        .subtitle {
            color: #cfcfcf;
            margin-bottom: 25px;
        }

        .pay-btn-big {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 10px;
            background: linear-gradient(90deg, #7b5bff, #a376ff);
            color: white;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(123, 91, 255, 0.4);
            transition: 0.3s;
        }

        .pay-btn-big:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(150, 120, 255, 0.6);
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #cfcfcf;
            font-size: 16px;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="pay-container fade-in">
        <h1 class="title">Оплата услуги</h1>

        <p class="subtitle">
            Для завершения бронирования внесите оплату через Revolut.<br>
            После оплаты отправьте чек на email:<br><br>
            <strong>oceandrinksnosugar@gmail.com</strong>
        </p>

        <a class="pay-btn-big" href="https://revolut.me/oceanosugar" target="_blank">
            Перейти к оплате в Revolut
        </a>

        <br>
        <a href="consulting.html" class="back-link">← Вернуться к услугам</a>
    </div>

</body>
</html>
